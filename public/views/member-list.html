<div>
  <div class="container">
    <!--<paginator></paginator>-->
    <div>
      <ul class="horiz-menu">
        <li ><button class="paginator"  ng-click="firstPage()">&lt;&lt;</button></li>
        <li><button class="paginator" ng-click="prevPage()">&lt;</button></li>
        <li>
          <span class="paginator-label page-num">Page Num: </span><span class="paginator-value">{{pageNum}}</span>
        </li>
        <li><span class="paginator-label">Length:</span>
          <select class="paginator" ng-model="pageLen" ng-change="onChangePageLen()">
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select></li>
        <li><button class="paginator" ng-click="nextPage()">&gt;</button></li>
        <!--<li><button class="paginator" ng-click="lastPage()">&gt;&gt;</button></li>-->
      </ul>
    </div>
    <br>
    <div class="member-list">
      <div
          ng-repeat="member in members"
          ng-click="onClickMember(member)">
      <span class="fullNameCol"
          ng-class="{'selected-member':member._id === selectedId}">{{member.first_name}} {{member.last_name}}</span>
      </div>
    </div>


    <div class="member-detail" ng-hide="!member">
      <span class="form-label">Name:</span><span
        class="form-value">{{member.first_name}} {{member.last_name}}</span><br>
      <span class="form-label">Street:</span><span class="form-value">{{member.address}}</span><br>
      <span class="form-label">City:</span><span class="form-value">{{member.city}}</span><br>
      <span class="form-label">State:</span><span class="form-value">{{member.state}}</span><br>
      <span class="form-label">Zip:</span><span class="form-value">{{member.zip}}</span><br>
      <span class="form-label">Phone:</span><span class="form-value">{{member.phone}}</span><br>
    </div>
  </div>

</div>
